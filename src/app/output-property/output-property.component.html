<div alt="Max-width 100%">
    <div class="d-flex justify-content-center align-items-center">
        <article>
            <h3>Output Property</h3>
            <div>
                <button class="btn btn-info" (click)="addNumber()">+</button>

            </div>
        </article>
    </div>
</div>
